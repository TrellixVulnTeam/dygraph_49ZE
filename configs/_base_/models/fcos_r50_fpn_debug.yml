#     aspect_ratios: [1.0, 2.0, 0.5]
#     variance: [1.0, 1.0, 1.0, 1.0]
#   target_assign:
#     positive_overlap: 0.5
#     negative_overlap: 0.4
#   gamma: 2.0
#   alpha: 0.25
#   sigma: 3.0151134457776365
#   output_decoder:
#     score_thresh: 0.05
#     nms_thresh: 0.5
#     pre_nms_top_n: 1000
#     detections_per_im: 100
#     nms_eta: 1.0

FCOSLoss:
  loss_alpha: 0.25
  loss_gamma: 2.0
  iou_loss_type: "giou"
  reg_weights: 1.0

BBoxPostProcess:
  decode:
    name: FCOSBox #
    num_classes: 80
    batch_size: 1
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 100
    score_threshold: 0.025
    nms_threshold: 0.6
    background_label: -1 #
